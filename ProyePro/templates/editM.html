<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edicion</title>
        <link rel="stylesheet" href="../static/agregaM.css">
    </head>
    <body>

        <section class="agregando">
            <h4>Editar al Medico</h4>
            <form action="/updateM/{{ medi.0 }}" method="POST">
            <input required class="controls" type="text" name="txtnombrem" placeholder="Nombre" value="{{ medi.1 }}">
            <input minlength="13" maxlength="13" required class="controls" type="text" name="txtrfc" placeholder="RFC" value="{{ medi.2 }}">
            <input required class="controls" type="text" name="txtcedula" placeholder="Cedula" value="{{ medi.3 }}">
            <input required class="controls" type="text" name="txtrol" placeholder="Rol" value="{{ medi.4 }}">
            <input required class="controls" type="text" name="txtcorreo" placeholder="Correo" value="{{ medi.6 }}">
    
    <button class="botons" type="submit">Guardar datos</button>

</section>

</form>
</body>
</html>
